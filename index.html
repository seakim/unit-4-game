<!DOCTYPE html>
<html lang="en">

<head>
    <title>RCB HW4 - Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <h1>RCB HW4 - Crystal Collector</h1>
        </header>

        <section class="main">
            <div class='crystals'>
                <div class='crystal' id='crystal1'>
                    <img id="gem1" src="assets/images/gem.jpg" />
                </div>
                <div class='crystal'>
                    <img id="gem2" src="assets/images/gem.jpg" />
                </div>
                <div class='crystal'>
                    <img id="gem3" src="assets/images/gem.jpg" />
                </div>
                <div class='crystal'>
                    <img id="gem4" src="assets/images/gem.jpg" />
                </div>
            </div>
            <h5>
                <i>When you click on a crystal, it will add a specific amount</i>
            </h5>
            <h5>
                <i>of points to the total score.</i>
            </h5>
            <h5>You win if the total score matches the winning score.</h5>
            <hr>
            <div>
                <b>winningScore:
                    <span id='winningScore'>0</span>
                </b>
            </div>
            <div>
                <b>totalScore:
                    <span id='totalScore'>0</span>
                </b>
            </div>
            <hr>
            <div>
                <b>Won:
                    <span id='winCount'>0</span>
                </b>
            </div>
            <div>
                <b>Lost:
                    <span id='loseCount'>0</span>
                </b>
            </div>
        </section>

        <footer>
        </footer>
    </div>
</body>

</html>
